<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <section id="result">
    <h1>Your Result</h1>
    <div id="round">
      <h2>76</h2>
      <p>of 100</p>
    </div>
    <h3>Great</h3>
    <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  
  <section id="summary">
    <h4>Summary</h4>

    <div class="l1">
      <div class="logoLine"><img src="./assets/images/icon-reaction.svg" alt="Reaction icon"><h5>Reaction</h5></div>
      <div class="scoreLine"><p><strong>80</strong> / 100</p></div>
    </div>

    <div class="l2">
      <div class="logoLine"><img src="./assets/images/icon-memory.svg" alt="Memory icon"><h5>Memory</h5></div>
      <div class="scoreLine"><p><strong>92</strong> / 100</p></div>
    </div>

    <div class="l3">
      <div class="logoLine"><img src="./assets/images/icon-verbal.svg" alt="Verbal icon"><h5>Verbal</h5></div>
      <div class="scoreLine"><p><strong>61</strong> / 100</p></div>
    </div>

    <div class="l4">
      <div class="logoLine"><img src="./assets/images/icon-visual.svg" alt="Visual icon"><h5>Visual</h5></div>
      <div class="scoreLine"><p><strong>72</strong> / 100</p></div>
    </div>

    <form>
      <button>Continue</button>
    </form>
    
  </section>

</main>
  
  <!-- <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>  -->
</body>
</html>
